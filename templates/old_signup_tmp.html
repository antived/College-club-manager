<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>

    <!-- Signup form -->
    <form action="/signup" method="POST">
        <label for="f_name">First Name:</label>
        <input type="text" id="f_name" name="f_name" required placeholder="Enter your first name">

        <label for="m_name">Middle Name:</label>
        <input type="text" id="m_name" name="m_name" placeholder="Enter your middle name">

        <label for="l_name">Last Name:</label>
        <input type="text" id="l_name" name="l_name" required placeholder="Enter your last name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="batch">Batch:</label>
        <input type="text" id="batch" name="batch" required placeholder="Enter your batch">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required placeholder="Enter your status">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">

        <input type="submit" value="Sign Up">
    </form>

    <div class="message">
        <p>Already have an account? <a href="/login_tmp">Log in here</a></p>
    </div>
</div>

</body>
</html>
